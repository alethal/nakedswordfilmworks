<html>
<head>
  	<script type="text/javascript" src="../ParsedQueryString.js"></script>
	<style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    </style>
</head>
<body>
<div id="silverlightControlHost">
<object data="data:application/x-silverlight-2," id="silverlightControl" type="application/x-silverlight-2" width="100%" height="100%">
<param name="source" value="SilverlightMSSSAlphaPlayer.xap?a=89a2rafs3"/>
<param name="onError" value="onSilverlightError" />
<param name="background" value="white" />
<param name="minRuntimeVersion" value="4.0.50826.0" />
<param name="autoUpgrade" value="false" />
<!--
<param name="initParams" value="initialStreamSource=${pageModule.url},isSmoothStream=${pageModule.adaptive},initialPositionInSeconds=$startTime" />
-->
<a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.50826.0" style="text-decoration:none">
<img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight" style="border-style:none"/>
</a>
</object></div>
<script type="text/javascript">
	var pqs = new ParsedQueryString();
	var p5 = document.createElement('param');
	p5.setAttribute('name', 'InitParams');
	p5.setAttribute('value', 'initialStreamSource='+pqs.param('url')+',isSmoothStream=true,initialPositionInSeconds=0');
	document.getElementById('silverlightControl').appendChild(p5);
</script>
</body>
</html>
