// File: RocketGate Registration Form Validator
//
function showError(eName) {
 var elem = document.getElementById(eName);
 if (elem) elem.setAttribute('class', elem.getAttribute('class') + ' error');
}
//
function showCheck(eName) {
 var elem = document.getElementById(eName);
 if (elem)  elem.setAttribute('class', elem.getAttribute('class') + ' good');
}
//
function clearCheck(eName) {
 var elem = document.getElementById(eName);
 if (elem && eName !== 'tos')  elem.setAttribute('class', '');
}

// Define field Names and valid sizes
var fNms = new Array();
fNms['fname'] = ['First Name',1,32];
fNms['lname'] = ['Last Name',1,32];
fNms['cardno'] = ['Card Number',13,19];
fNms['cvv2'] = ['CVV2 - Card Security Code',3,4];
fNms['expire_month'] = ['Expiration Month',1,2,'expire'];
fNms['expire_year'] = ['Expiration Year',1,2,'expire'];
fNms['tos'] = ['Terms of Service',-1];
fNms['address'] = ['Street Address',1,128];
fNms['city'] = ['City',1,32];
fNms['state'] = ['State',1,32];
fNms['zip'] = ['Zip/Postal',-1,10];
fNms['country'] = ['Country',2,2];
fNms['email'] = ['Email',1,64];
fNms['username'] = ['Username',1,48];
fNms['pw'] = ['Password',1,36];

//
function checkInput(eName) {
    var eMeta = fNms[eName];
	var errString = "";

    if ( typeof(eMeta) == 'undefined') {
        eMeta = new Array(3);
        eMeta[0] = eName;
        eMeta[1] = -1;
        eMeta[2] = -1;
        eMeta[3] = eName;
    } else {
        // Set default errorMsg to match field name
        if (eMeta.length < 4) {
            eMeta[3] = eName;
        } 
    }

	var e = document.getElementById(eName);
	if (!e) return eName + " not found.";
	
	// Test if required field entered.
	if (e.type == "checkbox") {
	    if ( ! e.checked) 
            errString = eMeta[0] + " is a required field.\n";

	} else {
        var eLen = 0;
        var eValue = e.value;

        // Remove optional placeholder text
        if (eValue  == e.title) {
            eValue = '';
        }

        if (eName == 'cardno') {
            eLen = eValue.replace(/[^0-9\*]/g,"").length;
        } else {
            eLen = eValue.length;
        }

        if (eMeta[1] > 0 && eLen < eMeta[1])  {
            errString += eMeta[0] + " is too short\n";

        } else if (eMeta[2] > 0 && eLen > eMeta[2])  {
            errString += eMeta[0] + " is too long\n";
        }
	}

	if (errString.length == 0) {
		clearCheck(eMeta[3]);
	} else {
		showError(eMeta[3]);
	}
	
	return errString;
}
//
function checkRequiredFields() { 
	var errStr = "";

	for (var i=0; i < fldAry.length; i++) {
		errStr += checkInput(fldAry[i]);
	}

	if (errStr.length == 0) {
		return true;
	} else {
		alert(errStr);
		return false;
	}
}

	if (fld == null) {
		fld = 'fname';	// set a default.
	}
	document.getElementById(fld).focus();
	document.getElementById(fld).select();
}


var httpRequest;

function FindWallet(element)
{

  if (window.XMLHttpRequest) {			// Mozilla, Safari, et.
    httpRequest = new XMLHttpRequest();
  } else {
    if (window.ActiveXObject) {			// IE
      try {
	httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
      } 
      catch (ex) {
	try {
	  httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
	} 
        catch (ex2) {}
      }
    }
  }
  if (!httpRequest) return;

  httpRequest.onreadystatechange = WalletResults;
  httpRequest.open("POST", emailURL);
  httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  httpRequest.send("email=" + encodeURIComponent(element.value));
}

function WalletResults()
{
  if (httpRequest.readyState === 4) {
    if (httpRequest.status === 200) {
      if (httpRequest.responseText.indexOf("RELOAD") == 0)
	document.location.reload();
    } else {
      alert(httpRequest.responseText);
    }
  }
}

}
